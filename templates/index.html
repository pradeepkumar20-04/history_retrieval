<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browsing History Input</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            transition: background 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
            background-position: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
            z-index: 1;
        }
        form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #555;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .chrome-bg {
            background-image: url('{{ url_for('static', filename='chrome.jpg') }}');
        }
        .edge-bg {
            background-image: url('{{ url_for('static', filename='edge.jpg') }}');
        }
        .tor-bg {
            background-image: url('{{ url_for('static', filename='tor.jpg') }}');
        }
        .error {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
    <script>
        function changeBackground() {
            var selectedBrowser = document.querySelector('input[name="browser"]:checked').value;

            document.body.classList.remove('chrome-bg', 'edge-bg', 'tor-bg');

            if (selectedBrowser === 'chrome') {
                document.body.classList.add('chrome-bg');
            } else if (selectedBrowser === 'edge') {
                document.body.classList.add('edge-bg');
            } else if (selectedBrowser === 'tor') {
                document.body.classList.add('tor-bg');
            }
        }
    </script>
</head>
<body>
    <form action="/view_history" method="POST">
        <h1>Select the Browser to View History</h1>
        <label>
            <input type="radio" name="browser" value="chrome" onclick="changeBackground()"> 
            <i class="fab fa-chrome"></i> Chrome
        </label>
        <label>
            <input type="radio" name="browser" value="edge" onclick="changeBackground()"> 
            <i class="fab fa-edge"></i> Edge
        </label>
        <label>
            <input type="radio" name="browser" value="tor" onclick="changeBackground()"> 
            <i class="fas fa-user-secret"></i> Tor
        </label>

        <button type="submit">View History</button>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </form>
</body>
</html>
